                    <div class="actions

            <a href="#welcome"  class="absolute

            </a>

            mt-[4rem]
            text-center
            text-[#444]
            font-[500]">Sign In</h2>

            items-center
            flex-col

            text-[#444]
            text-[16px]
            font-[500]
            w-[320px]
            items-center">
        <img src="images/person.png" alt="Email">

        </label>

            border-[#444]
            text-[#888]
            w-[320px]
            outline-none

            h-[55px]

            w-80">
            
        <label class="flex

            text-[#444]
            text-[16px]
            font-[500]
            w-[320px]
            items-center">

            text-[#888]

            h-[55px]
