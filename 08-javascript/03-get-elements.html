        <main>
            <header>
                <h1>03-get-elements</h1>
                <h2>Access and manipulate HTML elements using JavaScript </h2>
            </header>
            <section>
                <h3>Get element By Id:</h3>
                <h4 id="year"></h4>
                <h3>Get elements By Tag Name</h3>
                <ul>
                    <li>üçé</li>
                    <li>ü´ê</li>
                    <li>üçä</li>
                </ul>
                <h4></h4>
                <h3>Get elements By Class Name</h3>
                <p class="paragraph">lorem impsum Dolor</p>
                <p class="paragraph">lorem impsum Dolor</p>
                <p class="paragraph">lorem impsum Dolor</p>
                <h3>Query Selector & Query Selector All</h3>
                <figure class="animal first">ü¶ä</figure>
                <figure class="animal">üêº</figure>
                <figure class="animal">üê∑</figure>
            </section>
        </main>
        <script>
            //get element by id
            const year = document.getElementById('year')
            let ndate = new Date()
            year.textContent = `Current Year: ${ndate.getFullYear()}`

            //get element by tag name
            const fruits = document.getElementsByTagName('li')
            const h4s    = document.getElementsByTagName('h4')

            h4s[1].textContent = `There are: ${fruits.length} fruits`
            h4s[1].innerHTML  += `<br> The last fruit is: ${fruits[fruits.length-1].textContent}</br>`

            //get element by class name
            const paragraphs = document.getElementsByClassName('paragraph')
            paragraphs[1].style.backgroundColor = 'teal'
            paragraphs[1].style.color = 'white'

            //query selector & query selector all
            const first = document.querySelector('figure.first')
            first.style.backgroundColor = 'orange'

            const animals = document.querySelectorAll('figure.animal')
            animals.forEach(element => {
                element.style.borderRadius = '50%'
            }

            )


        </script>
    </body>
