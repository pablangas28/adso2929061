        <main>
            <header>
                <h1>15-conditionals</h1>
                <h2>Control program flow with conditional statements. </h2>
            </header>
            <section>
                <h3>If-Else</h3>
                <h4>How many is 1024 / 128 ?</h4>
                <button class="btn-question">u can answer this?</button>
                <p class="result">try</p>
                <h3>Switch</h3>
                <p class="today"></p>
                <h3>Ternary Operator</h3>
                <p class="year"></p>
            </section>
        </main>
        <script>
            // elements
            btnQuestion = document.querySelector(`.btn-question`)
            result = document.querySelector(`.result`)
            today = document.querySelector(`.today`)
            year = document.querySelectorAll(`.year`)

            // if-else
            btnQuestion.addEventListener(`click`, (e) => {
                const answer = prompt (`How many is 1024 / 128 ?`)
                if(answer == 8){
                    result.classList.add(`success`)
                    result.textContent = `${answer}: its Correct`
                } else{
                     result.classList.add(`error`)
                    result.textContent = `${answer}: its Incorrect`
                }
            })

            //switch
            const ndate = new Date()
            switch (ndate.getDay()) {
                case 1:
                    today.textContent = `Today is: MondayðŸ¥±`
                    break;

                case 2:
                    today.textContent = `Today is: ThuesdayðŸ¤—`
                    break;
                
                case 3:
                    today.textContent = `Today is: WednesdayðŸ˜‹`
                    break;
            
                case 4:
                    today.textContent = `Today is: ThursdayðŸ˜ƒ`
                    break;
            
                case 5:
                    today.textContent = `Today is: FridayðŸ˜Ž`
                    break;
            
                default:
                    today.textContent = `Today is: WeeKendðŸ¤ª`
                    break;
            }

            //Ternary operator
            const ydate = new Date('2024-05-14')
            const leap  = (ydate.getFullYear() % 4 == 0) ? `Is a leap Year` : `Is Not Leap Year`
            // year.textContent = `${ydate.getFullYear()}: ${leap}`
            year.textContent = `${ydate.getFullYear()}: ${leap}`
        </script>
