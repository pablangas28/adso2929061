<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloto-LP</title>
    <link rel="stylesheet" href="../css/Styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            background-color: transparent;
        }

        div.contenedor {
            background-image: url("images/balloto-lp.png");
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            border: 2px solid #ffffff;
            width: 360px;
            height: 610px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        div.image-tragaperras {
            position: absolute;
            top: 175px;
            width: 100%;
        }

        .image-tragaperras h2 {
            width: 60px;
            height: 60px;
            background-image: url("images/Group4.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 50%;
            font-size: 1.5rem;
            font-weight: bold;
            color: rgb(0, 0, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
        }

        .n1 {
            top: 220px;
            left: 10px;
        }

        .n2 {
            top: 180px;
            left: 90px;
        }

        .n3 {
            top: 180px;
            left: 210px;
        }

        .n4 {
            top: 220px;
            left: 270px;
        }

        .s {
            top: 230px;
            left: 150px;
            width: 60px;
            height: 60px;
        }

        /* Icono central */
        .s1 {
            top: 280px;
            left: 180px;
        }

        .s2 {
            top: 280px;
            left:120px;
        }

        button.btn-tragaperras {
            position: absolute;
            bottom: 30px;
            background: url(images/Play.png);
            color: rgb(0, 0, 0);
            font-size: 2rem;
            width: 320px;
            height: 60px;
            border-radius: 40px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.btn-tragaperras:hover {
            background: url(images/Play.png);
        }
    </style>
</head>

<body class="js">
    <nav>
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <path fill="#ffffff"
                    d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z">
                </path>
            </svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>Balloto-LP</h1>
            <h2>Usa métodos matemáticos para cálculos avanzados.</h2>
        </header>
        <section>
            <div class="contenedor">
                <div class="image-tragaperras">
                    <h2 class="n1">-</h2>
                    <h2 class="n2">-</h2>
                    <h2 class="n3">-</h2>
                    <h2 class="n4">-</h2>
                    <h2 class="s">-</h2>
                    <h2 class="s1">-</h2>
                    <h2 class="s2">-</h2>
                </div>
                <button class="btn-tragaperras">Play</button>
            </div>
        </section>
        <section>
            <iframe style="border: 1px solid rgba(0, 0, 0, 0.1);" width="800" height="450" src="https://embed.figma.com/design/LFQ4fNZAk3WKtgWW4GxUyY/22-challenge-balloto?node-id=0-3&embed-host=share" allowfullscreen></iframe>
        </section>
    </main>

    <script>
        const btnTragaperras = document.querySelector('.btn-tragaperras');
        const n1 = document.querySelector('.n1');
        const n2 = document.querySelector('.n2');
        const n3 = document.querySelector('.n3');
        const n4 = document.querySelector('.n4');
        const s1 = document.querySelector('.s1');
        const s2 = document.querySelector('.s2');

        function getRandomNumber(min, max, element) {
            let rand = Math.floor(Math.random() * (max - min)) + min;
            let count = 0

            const interval = setInterval(() => {
                if (count == rand) {
                    clearInterval(interval);
                }
                element.textContent = ++count;
            }, 200);
        }

        btnTragaperras.addEventListener('click', () => {
            btnTragaperras.disabled = true;
            btnTragaperras.textContent = 'Cargando...';
            getRandomNumber(0, 9, n1);
            getRandomNumber(0, 9, n2);
            getRandomNumber(0, 9, n3);
            getRandomNumber(0, 9, n4);
            getRandomNumber(0, 9, s1);
            getRandomNumber(0, 9, s2);

            setTimeout(() => {
                if (n1.textContent === n2.textContent && n2.textContent === n3.textContent && n3.textContent === n4.textContent) {
                    alert('¡Felicidades! Has ganado el Jackpot!');
                } else {
                    alert('Lo siento, no has ganado el Jackpot. Inténtalo de nuevo.');
                }
                btnTragaperras.textContent = 'Play';
                btnTragaperras.disabled = false;
            }, 3000);
        });
    </script>
</body>

</html>
