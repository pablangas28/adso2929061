        <script>
            //elements
            const emojis = document.querySelector('.emojis')
            emojis.style.fontSize = '1.6rem'

            //Methods array
            const arrayJobs = [ 'üëÆ', 'üßë‚Äçüöí', 'üë®‚Äçüè´', 'ü•∑']

            //function shuffle
            function shuffle(array) {
                return array.sort(() => Math.random() - 0.5)
            }

            emojis.innerHTML = `<li>
                                    <b>Values: </b>
                                    ${arrayJobs.valueOf()}
                                </li>
                                <li>

                                </li>
                                <li>

                                </li>
                                <li>

            arrayJobs.shift()
